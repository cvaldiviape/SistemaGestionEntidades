<p [ngClass]="['title']">{{title}}</p>
<form [formGroup]="formReactive" (ngSubmit)="onSubmit(formReactive.value)" [ngClass]="['row','col-12']">
  <mat-form-field appearance="legacy" [ngClass]="['mb','md:input-name','col-12']">
    <mat-label>Nombre</mat-label>
    <input
      matInput
      placeholder="Ingrese nombre"
      id="name"
      formControlName="name"
      maxlength="20"
    />
    <mat-icon matSuffix>real_estate_agent</mat-icon>
    <mat-error *ngIf="formReactive.controls['name'].hasError('required') && formReactive.controls['name'].touched">
      El campo 'nombre' es requerido.
    </mat-error>
    <mat-error *ngIf="formReactive.controls['name'].hasError('pattern') && formReactive.controls['name'].touched">
      El campo 'nombre' solo admite letras, ejm: 'Michael Salas Torres'.
    </mat-error>
  </mat-form-field>

  <div [ngClass]="['lg:buttons','row','col-12']">
    <div [ngClass]="['mb','md:btn-register','col-12','md:col-6','lg:col-3']">
      <app-btn-custom-a
        [text]="textBtnSubmit"
        [type]="'submit'"
        [loading]="loading"
        [disabled]="!formReactive.valid"
      >
      </app-btn-custom-a>
    </div>
    <div [ngClass]="['col-12','md:btn-back','md:col-6','lg:col-3']">
      <app-btn-custom-b 
        [text]="'Volver'" 
        [type]="'button'" 
        (click)="goBack()">
      </app-btn-custom-b>
    </div>
  </div>
 
</form>
